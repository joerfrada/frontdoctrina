<div class="content-row">
    <div class="row">
        <div class="col col-20">
            <div class="card">
                <div class="ncard">{{stats.categorias}}</div>
                <div class="icard"><i class="fa-solid fa-layer-group"></i></div>
                <div class="hcard">Categorías</div>
            </div>
        </div>
        <div class="col col-20">
            <div class="card">
                <div class="ncard">{{stats.articulos}}</div>
                <div class="icard"><i class="fa-solid fa-cubes"></i></div>
                <div class="hcard">Articulos</div>
            </div>
        </div>
        <div class="col col-20">
            <div class="card">
                <div class="ncard">{{stats.documentos}}</div>
                <div class="icard"><i class="fa-solid fa-book"></i></div>
                <div class="hcard">Documentos</div>
            </div>
        </div>
        <div class="col col-20">
            <div class="card">
                <div class="ncard">{{stats.videos}}</div>
                <div class="icard"><i class="fa-solid fa-video"></i></div>
                <div class="hcard">Vídeos</div>
            </div>
        </div>
        <div class="col col-20">
            <div class="card">
                <div class="ncard">{{stats.audios}}</div>
                <div class="icard"><i class="fa-solid fa-headphones-simple"></i></div>
                <div class="hcard">Audios</div>
            </div>
        </div>
    </div>
    <div class="row row-auto">
        <div class="col col-full">
            <div class="card card-auto">
                <div class="graph">
                    <canvas baseChart
                        [data]="barChartData"
                        [options]="barChartOptions"
                        [plugins]="barChartPlugins"
                        [type]="barChartType">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-auto">
        <div class="col col-full">
            <div class="card card-auto">
                <canvas baseChart
                    [data]="lineChartData"
                    [options]="lineChartOptions"
                    [type]="lineChartType">
                </canvas>
            </div>
        </div>
    </div>
</div>
